name: Release

on:
  push:
    tags: ["v*"]

env:
  SERVER_VERSION: "0.4.2"

jobs:
  package:
    strategy:
      matrix:
        include:
          - target: darwin-arm64
            os: macos-latest
          - target: darwin-x64
            os: macos-latest
          - target: linux-arm64
            os: ubuntu-latest
          - target: linux-x64
            os: ubuntu-latest
          - target: win32-x64
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4

      - run: pnpm install

      - name: Download server binary
        run: bash scripts/download-server.sh "$SERVER_VERSION" "${{ matrix.target }}"

      - name: Package VSIX
        run: pnpm exec vsce package --target ${{ matrix.target }}

      - uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: "*.vsix"

  publish:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          merge-multiple: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npx @vscode/vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
